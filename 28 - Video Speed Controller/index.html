<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = document.querySelector('.speed-bar');
  const video = document.querySelector('video');
  const minSpeed = 0.4;
  const maxSpeed = 4.0;

  function updateSpeed(e) {
    const y = e.pageY - this.offsetTop;

    const percent = y / this.offsetHeight;
    bar.style.height = Math.round(percent * 100) + '%';

    const speed = percent * (maxSpeed - minSpeed) + minSpeed;
    bar.textContent = speed.toFixed(1) + 'x';
    video.playbackRate = speed;
  }

  speed.addEventListener('mousemove', updateSpeed);
</script>
</body>
</html>
