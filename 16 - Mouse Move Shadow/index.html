<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,.5);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const header = hero.querySelector('h1');

  function updateShadow(e) {
    let x = e.clientX - (header.offsetLeft + header.offsetWidth/2);
    let y = e.clientY - (header.offsetTop + header.offsetHeight/2);

    const soft = 4;

    x = x / soft;
    y = y / soft;

    header.style.textShadow = `
      ${x}px ${y}px 0 rgba(0,255,0,0.5),
      ${-x}px ${y}px 0 rgba(0,0,255,0.5),
      ${x}px ${-y}px 0 rgba(255,0,0,0.5),
      ${-x}px ${-y}px 0 rgba(0,255,255,0.5)
    `;
  }

  hero.addEventListener('mousemove', updateShadow);
</script>
</body>
</html>
